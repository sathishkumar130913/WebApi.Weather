apiVersion: apps/v1
kind: Deployment
metadata:
  name: weatherapi-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      app: weatherapi
  template:
    metadata:
      labels:
        app: weatherapi
    spec:
      containers:
      - name: weatherapi-container
        image: gcr.io/dps-parent-project/weatherapi:tagversion
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
